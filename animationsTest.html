<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script src="js/kinetic-v4.5.4.min.js"></script>
    <script src="kineticjs-animations.js"></script>
    <script defer="defer">
      var stageWidth = document.documentElement.clientWidth;
      var stageHeight = document.documentElement.clientHeight;
      var stage = new Kinetic.Stage({
        container: 'container',
        width: stageWidth,
        height: stageHeight
      });
      var layer = new Kinetic.Layer();

      var contentsBGRect = new Kinetic.Rect({
        x: 0,
        y: 0,
        width: stageWidth/2,
        height: stageHeight/2,
        fill: 'red'
      });

      // add the shape to the layer
      layer.add(contentsBGRect);

      // add the layer to the stage
      stage.add(layer);

      rotateToFunction(layer, contentsBGRect, 360, 500, null);
    </script>
  </body>
</html>
